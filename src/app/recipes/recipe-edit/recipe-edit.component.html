<div class="row">
  <div class="col-xs-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary"[disabled]="!recipeForm.valid">Submit</button>
            <button type="button" class="btn btn-danger" (click)="onClear()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" formControlName="name"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <img [src]="imagePath.value" class="img-responsive"/>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="6" class="form-control" formControlName="description"></textarea>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
              <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls ; let i = index" [formGroupName]="i">
                <div class="col-xs-8 mt-10">
                  <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-xs-2 mt-10">
                  <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="col-xs-2 mt-10">
                  <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                </div>
              </div>
              <div class="row">
                <hr>
                <div class="col-xs-12">
                  <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                </div>
              </div>
            </div>
        </div>
      </form>
  </div>
  
</div>
